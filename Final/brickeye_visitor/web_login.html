    <section>
        <h2>登入</h2>
        <form id="loginForm">
            <label for="account">使用者名稱</label>
            <input type="text" id="account" placeholder="請輸入使用者名稱" required>
            <label for="password">密碼</label>
            <input type="password" id="password" placeholder="請輸入密碼" required>
            <button type="submit">登入</button>
        </form>
        <div id="errorMessage" style="color: red; display: none;"></div> <!-- 顯示錯誤訊息的區域 -->
    </section>
